<div class="container-fluid">
    <div class="row d-flex align-self-center">
        <div class="col-md-4"></div>
        <div class="col-md-4 justify-content-center align-items-center mt-5">

            <div class="card text-center" style="width: 30rem;">
                <i class="fa-brands fa-github"></i>
                <div class="card-body">
                    <h5 class="card-title">Enter Github username</h5>
                    <div class="card-text">
                        <form (ngSubmit)="enter()">
                            <input type="text" name="username" id="username" [(ngModel)]="username">
                            <div class="butt mt-5">
                                <a href="#" type="submit" class="btn">Enter</a>
                                <!-- <button type="submit">Enter</button> -->
                            </div>
                        </form>

                    </div>
    
                </div>
            </div>


        </div>
        <div class="col-md-4"></div>
    </div>
    <div class="repo" id="repo">
        <div class="row d-flex">
        <div class="col-md-4 text-center">  
        <img src="{{githubUser.avatar_url}}" alt="profile picture">
        <h3>{{githubUser.login}}</h3>
        <div class="bio d-flex">
            <div class="col-sm-4">
                <span class="r">{{githubUser.followers}}</span>
                <p>Followers</p>
            </div>
            <div class="col-sm-4">
                <span class="r">{{githubUser.following}}</span>
                <p>Following</p>
            </div>
            <div class="col-sm-4">
                <span class="r">{{githubUser.public_repos}}</span>
                <p>Repositories</p>
            </div>
    
        </div>
        </div>
        <div class="col-md-8">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">Special title treatment</h5>
                  <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
              </div>
        </div>
    </div>
        
    </div>
</div>
